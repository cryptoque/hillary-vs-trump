<table class="country-results">
  <thead>
    <tr>
      <td colspan="2" class="country-results__label-country">
        {{ 'worldmap.country' | translate}} <span ng-show="$ctrl.thresholdReached">{{ 'worldmap.country-total-votes' | translate}}</span>
      </td>
      <td class="country-results__label-candidate">
        {{ 'worldmap.candidate' | translate}} : %
      </td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="country in $ctrl.countries" id="country-{{country[1]}}">
      <td class="country-results__flag">
        <span class="flag-icon flag-icon-{{country[1].toLowerCase()}}"></span>
      </td>
      <td class="country-results__countryname country-results__countryname--{{country[2].winner}}">
        <span>{{'country.' + country[1] | translate}} <span ng-show="$ctrl.thresholdReached">({{country[2].votes}})</span></span>
      </td>
      <td class="country-results__score">
        <div class="country-results__winner country-results__winner--{{country[2].winner}}">
          <span class="country-results__name">{{$ctrl.candidate(country[2].winner)}}:</span>
          <span class="country-results__percentage">{{country[2].percentage}}%</span>
        </div>
      </td>
    </tr>
  </tbody>
</table>
