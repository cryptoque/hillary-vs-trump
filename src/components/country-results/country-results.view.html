<table class="country-results">
  <thead>
    <tr>
      <td colspan="2" class="country-results__label-country">
        {{ 'worldmap.country' | translate}} <span ng-show="$ctrl.thresholdReached">{{ 'worldmap.country-total-votes' | translate}}</span>
      </td>
      <td class="country-results__label-candidate">
        {{ 'worldmap.candidate' | translate}} : %
      </td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(code, data) in $ctrl.votingResults.countries" id="country-{{code}}">
      <td class="country-results__flag">
        <span class="flag-icon flag-icon-{{code.toLowerCase()}}"></span>
      </td>
      <td class="country-results__countryname country-results__countryname--{{data.winner}}">
        <span>{{'country.' + code | translate}} <span ng-show="$ctrl.thresholdReached">({{data.votes}})</span></span>
      </td>
      <td class="country-results__score">
        <div class="country-results__winner country-results__winner--{{data.winner}}">
          <span class="country-results__name">{{$ctrl.candidate(data.winner)}}:</span>
          <span class="country-results__percentage">{{data.percentage}}%</span>
        </div>
      </td>
    </tr>
  </tbody>
</table>
